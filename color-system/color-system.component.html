<div class="row">
    <div class="col-md-6 mb-4" *ngFor="let color of colors">
        <div class="card text-white shadow" 
            [ngStyle]="{'background-color':this.color.color}">
            <div class="card-body">
                {{color.name}}
                <div class="text-white-50 small">{{color.value}}</div>
            </div>
        </div>
    </div>
</div>
