
        <div class="card shadow h-100 py-2" [ngStyle]="{'border-left-color':this.card.color,'border-left-width':'5px', color:this.card.color}">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-uppercase mb-1">{{card.title}}</div>
                        <div class="h5 mb-0 font-weight-bold" [ngStyle]="{'color':'#5a5c69'}">{{card.earn}}{{card.value}}{{card.percen}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300" ></i>
                    </div>
                </div>
            </div>
        </div>
