<div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">{{title}}</h6>
        </div>
        <div class="card-body" *ngFor="let project of projects">
          <h4 class="small font-weight-bold">{{project.pname}}<span class="float-right">
              {{project.value}}%</span></h4>
          <div class="progress mb-1">
            <div class="progress-bar"[ngStyle]="{'background-color':this.project.color,width:this.project.width}" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
