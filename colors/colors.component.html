<h1 class="h3 mb-1 text-gray-800">Color Utilities</h1>
<p class="mb-4">Bootstrap's default utility classes can be found on the official <a
        href="https://getbootstrap.com/docs">Bootstrap Documentation</a> page. The custom utilities below were created
    to extend this theme past the default utility classes built into Bootstrap's framework.</p>

<div class="row">

    <!-- First Column -->
    <div class="col-lg-4">

        <!-- Custom Text Color Utilities -->
        <app-custom></app-custom>

        <!-- Custom Font Size Utilities -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Custom Font Size Utilities</h6>
            </div>
            <div class="card-body">
                <p class="text-xs">.text-xs</p>
                <p class="text-lg mb-0">.text-lg</p>
            </div>
        </div>

    </div>

    <!-- Second Column -->
    <div class="col-lg-4">

        <!-- Background Gradient Utilities -->
        <app-gradient></app-gradient>
    </div>

    <!-- Third Column -->
    <div class="col-lg-4">

        <!-- Grayscale Utilities -->
        <app-grayscale></app-grayscale>
    </div>

</div>
