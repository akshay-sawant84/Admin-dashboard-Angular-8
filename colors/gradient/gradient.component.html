<div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Custom Background Gradient Utilities</h6>
        </div>
        <div class="card-body">
            <div class="px-3 py-5 text-white" *ngFor="let gradient of gradients" [ngStyle]="{'background-color':this.gradient.bcolor,'background-image':this.gradient.bimage}">{{gradient.name}}</div>
        </div>
    </div>
