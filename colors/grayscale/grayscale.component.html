<div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Custom Grayscale Background Utilities</h6>
        </div>
        <div class="card-body">
            <div class="p-3" *ngFor="let grayscale of grayscales" [ngStyle]="{'background-color':this.grayscale.bcolor,'color':this.grayscale.tcolor}">{{grayscale.name}}</div>
        </div>
    </div>
